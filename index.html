<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

      display: flex;
      justify-content: center;

      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
